<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NG Launchpad</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/ngLaunchpad.js" charset="utf-8"></script>
  </head>
  <body ng-app='myApp'>
    <div ng-controller='LaunchpadControler'>
      <h1>NG Launchpad</h1>
      What's your favorite movie? <input type="text" name="name" value="" ng-model='movieName'>
      <p>Your favorite movie is: {{ movieName }}</p>
    </div>
  </body>
</html>
